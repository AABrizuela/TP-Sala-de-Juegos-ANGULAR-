<app-cabecera></app-cabecera>
<app-menu></app-menu>

<div class="divContainer">
  <table class="table table-condensed tableTabla">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Sexo</th>
        <th>Gano</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of listado" >
        <td>{{jugador.usuario}} </td>
        <td>{{jugador.sexo | sexo| uppercase}} </td>
        <td>{{jugador.gano}} </td>
      </tr>
    </tbody>
  </table>
</div>
